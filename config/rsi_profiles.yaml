# RSI 스케일링 프로파일 설정
# 이 값들은 Optuna 튜닝 대상이 아닌 "전략 설계값"입니다.
# ma_period, rsi_period, stop_loss만 튜닝 대상

profiles:
  # 보수적 프로파일 - 과매수 회피 강화, 과매도 부스트 약함
  conservative:
    description: "보수적 - 과매수 회피 강화, 안전 우선"
    overbought_rules:
      - { rsi_min: 85, factor: 0.0 }   # 85 이상: 완전 제외
      - { rsi_min: 80, factor: 0.3 }   # 80~85: 30%
      - { rsi_min: 70, factor: 0.6 }   # 70~80: 60%
    oversold_rules:
      bull:
        - { rsi_max: 30, factor: 1.1 }   # Bull: 약한 부스트
      neutral:
        - { rsi_max: 30, factor: 1.0 }
      bear:
        - { rsi_max: 30, factor: 1.0 }
    default_factor: 1.0

  # 중립 프로파일 - 균형잡힌 설정 (기본값)
  neutral:
    description: "중립 - 균형잡힌 기본 설정"
    overbought_rules:
      - { rsi_min: 85, factor: 0.0 }   # 85 이상: 완전 제외
      - { rsi_min: 75, factor: 0.3 }   # 75~85: 30%
      - { rsi_min: 65, factor: 0.7 }   # 65~75: 70%
    oversold_rules:
      bull:
        - { rsi_max: 30, factor: 1.2 }   # Bull: 중간 부스트
      neutral:
        - { rsi_max: 30, factor: 1.0 }
      bear:
        - { rsi_max: 30, factor: 1.0 }
    default_factor: 1.0

  # 공격적 프로파일 - 과매수 허용 넓음, 과매도 부스트 강함
  aggressive:
    description: "공격적 - 과매도 부스트 강화, 수익 추구"
    overbought_rules:
      - { rsi_min: 90, factor: 0.0 }   # 90 이상: 완전 제외
      - { rsi_min: 80, factor: 0.3 }   # 80~90: 30%
      - { rsi_min: 70, factor: 0.8 }   # 70~80: 80%
    oversold_rules:
      bull:
        - { rsi_max: 30, factor: 1.3 }   # Bull: 강한 부스트
      neutral:
        - { rsi_max: 30, factor: 1.0 }
      bear:
        - { rsi_max: 30, factor: 1.0 }
    default_factor: 1.0

# 현재 사용 프로파일 (UI에서 변경 가능)
active_profile: neutral
