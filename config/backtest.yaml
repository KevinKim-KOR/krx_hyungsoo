backtest:
  default_start_date: '2022-01-01'
  default_end_date: '2025-11-30'
  initial_capital: 10000000
  max_positions: 10
  costs:
    korea:
      commission_rate: 0.00015
      slippage_rate: 0.001
      tax_rates:
        stock: 0.0023
        etf: 0.0
        leveraged_etf: 0.0
        reit: 0.0023
