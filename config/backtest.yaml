    us:
      commission_rate: 0.0
      slippage_rate: 0.001
      tax_rates:
        stock: 0.0
        etf: 0.0
        default: 0.0
  regime_scaling:
    enabled: true
    position_ratios:
      bull: 1.0
      neutral: 0.8
      bear: 0.5
    reduce_existing_positions: true
    exposure_buffer: 0.05
  defense:
    enabled: true
    portfolio_stop_loss: -0.15
    individual_stop_loss: -0.1
    cooldown_days: 5
  split:
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15
    min_train_days: 504
    min_val_days: 126
    min_test_days: 126
  strategies:
    jason:
      name: Jason
      default_trades: 1436
    hybrid:
      name: Hybrid
      default_trades: 1406
  dummy_data:
    strategy: 하이브리드 레짐 전략
    start_date: '2022-01-01'
    end_date: '2025-11-08'
    cagr: 27.05
    sharpe_ratio: 1.51
    max_drawdown: -19.92
    total_return: 96.8
    total_trades: 1406
  history:
    max_items: 50
    default_entry:
      id: '1'
      timestamp: '2025-11-08T09:00:00'
      parameters:
        top_n: 10
        stop_loss: -0.05
        take_profit: 0.2
      metrics:
        cagr: 27.05
        sharpe: 1.51
        mdd: -19.92
      status: success
  parameter_comparison:
  - parameter: Top N
    optimal_value: 10
    current_value: 15
    optimal_performance: 39.02
    current_performance: 27.05
  - parameter: Rebalancing
    optimal_value: daily
    current_value: daily
    optimal_performance: 39.02
    current_performance: 27.05
  - parameter: MA Period
    optimal_value: 50/200
    current_value: 50/200
    optimal_performance: 27.05
    current_performance: 27.05
tuning_variables:
  ma_period:
    enabled: true
    range:
    - 20
    - 200
    default: 60
    step: 10
    description: 이동평균 기간
    category: trend
  rsi_period:
    enabled: true
    range:
    - 5
    - 30
    default: 14
    step: 1
    description: RSI 기간
    category: momentum
  stop_loss:
    enabled: true
    range:
    - -20
    - -5
    default: -10
    step: 1
    description: 손절 비율 (%)
    category: risk
  volatility_filter:
    enabled: false
    range:
    - 10
    - 50
    default: 25
    step: 5
    description: 20일 변동성 임계값 - 초과 시 진입 제한
    category: risk
  market_breadth:
    enabled: false
    range:
    - 30
    - 70
    default: 50
    step: 5
    description: 시장 폭 - 상승 종목 비율 기준 (%)
    category: market
  rsi_overbought:
    enabled: false
    range:
    - 60
    - 90
    default: 70
    step: 5
    description: RSI 과매수 기준
    category: momentum
  rsi_oversold:
    enabled: false
    range:
    - 10
    - 40
    default: 30
    step: 5
    description: RSI 과매도 기준
    category: momentum
  rebalance_threshold:
    enabled: false
    range:
    - 0.5
    - 5.0
    default: 1.0
    step: 0.5
    description: 리밸런싱 임계값 (%)
    category: execution
execution:
  script_path: scripts/dev/phase2/run_backtest_hybrid.py
  local_only: true
  timeout: 3600
