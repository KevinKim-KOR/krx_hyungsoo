version: '3.8'

services:
  backend:
    build: ./backend
    container_name: krx-alertor-backend
    ports:
      - "8000:8000"
    environment:
      - IS_LOCAL=false
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/krx_alertor.db
    volumes:
      - ./data:/app/data
      - ./backend/static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: krx-alertor-network
